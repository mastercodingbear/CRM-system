<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yev dev</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="KoneQT CRM system with Fuse admin template"
    />
    <meta
      name="keywords"
      content="KoneQT,Fuse,CRM,HTML,CSS,Angular,Angular 2,Angular 11,Angular 12,Angular 13,Material,Material 2,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit"
    />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0"
    />

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.ico" />

    <!-- Fonts -->
    <link href="assets/fonts/inter/inter.css" rel="stylesheet" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <!-- Icon fonts -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />

    <!-- Splash screen styles -->
    <link href="assets/styles/splash-screen.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Splash screen -->
    <fuse-splash-screen>
      <img src="assets/images/logo/kqlogo.png" alt="Koneqt logo" />
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </fuse-splash-screen>

    <!-- App root -->
    <app-root></app-root>
  </body>
</html>
