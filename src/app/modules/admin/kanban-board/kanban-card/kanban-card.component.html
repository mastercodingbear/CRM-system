<a
  class="flex flex-col items-start mb-3 p-5 space-y-3 shadow rounded-lg overflow-hidden bg-card"
  cdkDrag
>
  <!-- Title -->
  <div class="text-md text-gray-600 font-medium leading-5">
    {{ card.Abstract }}
  </div>
  <!-- Description -->
  <div
    class="w-full overflow-hidden text-base font-medium leading-5 card-content"
  >
    {{ card.Description }}
  </div>
  <!-- TimeStamp -->
  <div class="text-sm justify-end text-blue-500">
    {{ card.TimeStamp }}
  </div>
</a>
