<div
  class="flex flex-col w-full rounded min-w-0 bg-gray-100 dark:bg-transparent"
>
  <!-- Existing Relationships -->
  <div class="flex flex-col md:flex-row">
    <div class="w-full bg-gray-100 md:w-1/2 p-2 md:pr-4">
      <thinq-existing-relationships
        [existingRelations]="existingRelations"
        (deleteRelationEvent)="deleteRelation($event)"
      ></thinq-existing-relationships>
    </div>
    <div class="flex flex-col bg-gray-100 w-full md:w-1/2 p-2">
      <!-- Title -->
      <div class="text-2xl font-extrabold tracking-tight py-8">
        Add new relationships
      </div>
      <thinq-relation-search
        [enabledClasses]="enabledClassName"
        [classFields]="classFields"
        (selectCabinet)="onSelectCabinet($event)"
        (searchNewRelation)="onSearchNewRelation($event)"
      ></thinq-relation-search>
      <thinq-new-relationships
        [searchRelations]="searchRelations"
        (updateRelationEvent)="updateRelation($event)"
      ></thinq-new-relationships>
    </div>
  </div>
</div>
